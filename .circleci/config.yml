version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.7.2
      
    working_directory: ~/splunk-cloud-sdk-python

    steps:
      - checkout
      - run: ls -lat
      - run: openssl aes-256-ofb -d -in someencrypt -out sdkrc -k $key
      - run: ls -lat
      - run: cat sdkrc
      - run: source sdkrc
      - run: sudo pip install tox 
      - run: tox